    - Deployment: content/sysadmin-guide/deployment.md
  - About: content/about.md
  - 3TR-specific: content/3tr-specific-info.md

theme: 
  name: material
  #custom_dir: overrides
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: blue grey
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: blue grey
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to light mode

  pymdownx.superfences:
    custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:mermaid2.fence_mermaid
  # logo: img/iconhex.svg
  # favicon: img/favicon-2x.png
  icon:
    repo: fontawesome/brands/github-alt 
  features:
    - content.code.select
    - content.code.copy
    - content.tabs.link
    - search.highlight
    - search.share
    # - navigation.instant # otherwise blocks rendering of mermaid on page load
    - navigation.tracking
    - navigation.sections
    - toc.integrate

# Options
extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/IvoLeist
