site_name: OmicsDM Data Warehouse Documentation
site_description: Comprehensive guide to the OmicsDM data management warehouse.
site_author: OmicsDM Team
copyright: '&copy; Ivo C. Leist, CNAG'
repo_name: 'omicsdm-documentation'
repo_url: https://github.com/CNAG-Biomedical-Informatics/omicsdm-documentation
edit_uri: edit/main/docs/

extra_css: 
  - css/theme_overrides.css
  - css/neoteroi-mkdocs.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
extra_javascript:
  - js/theme_overrides.js
  - js/refresh_on_toggle_dark_light.js
  - js/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

plugins:
  - search
  - macros
  - include-markdown
  - drawio_file
  - neoteroi.mkdocsoad
  - mermaid2:
      arguments:
        startOnLoad: true
        theme: |
          ^(JSON.parse(__md_get("__palette").index == 1)) ? 'dark' : 'light'

markdown_extensions:
  - toc:
      toc_depth: 2-3
      permalink: true
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.saneheaders
  - pymdownx.magiclink:
      hide_protocol: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - mdx_gh_links:
      user: CNAG-Biomedical-Informatics
      repo: omicsdm-documentation
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: docs
      url_download: true
  - pymdownx.arithmatex:
      generic: true

